<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Control and Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Building with Floors -->
        <div class="building">
            <div class="floor" id="floor-5">Floor 5</div>
            <div class="floor" id="floor-4">Floor 4</div>
            <div class="floor" id="floor-3">Floor 3</div>
            <div class="floor" id="floor-2">Floor 2</div>
            <div class="floor" id="floor-1">Floor 1</div>
            <div class="lift" id="lift"></div>
        </div>

        <!-- Lift Controls -->
        <div class="controls">
            <h2>Lift Controls</h2>
            <div class="status">
                <p>Current Floor: <span id="current-floor">1</span></p>
                <p>Direction: <span id="direction">Stationary</span></p>
                <p>Weight: <span id="weight">0</span> kg (Max: 500 kg)</p>
            </div>

            <div class="mobile-control">
                <h3>Mobile Control</h3>
                <div class="floor-buttons">
                    <button class="floor-btn" onclick="callLift(1)">Floor 1</button>
                    <button class="floor-btn" onclick="callLift(2)">Floor 2</button>
                    <button class="floor-btn" onclick="callLift(3)">Floor 3</button>
                    <button class="floor-btn" onclick="callLift(4)">Floor 4</button>
                    <button class="floor-btn" onclick="callLift(5)">Floor 5</button>
                </div>
            </div>

            <div class="inside-control">
                <h3>Inside Control</h3>
                <div class="floor-buttons">
                    <button class="floor-btn" onclick="moveLift(1)">Floor 1</button>
                    <button class="floor-btn" onclick="moveLift(2)">Floor 2</button>
                    <button class="floor-btn" onclick="moveLift(3)">Floor 3</button>
                    <button class="floor-btn" onclick="moveLift(4)">Floor 4</button>
                    <button class="floor-btn" onclick="moveLift(5)">Floor 5</button>
                </div>
                <label for="weight-input">Weight (kg): </label>
                <input type="number" id="weight-input" placeholder="Enter weight">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
