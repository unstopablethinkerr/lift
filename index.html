<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="lift-container">
    <div class="display">
      <span id="current-floor">Floor: 1</span>
      <span id="direction">Direction: Idle</span>
    </div>
    <div class="lift-shaft">
      <div class="lift" id="lift"></div>
    </div>
    <div class="floor-buttons">
      <button class="floor-button" data-floor="1">1</button>
      <button class="floor-button" data-floor="2">2</button>
      <button class="floor-button" data-floor="3">3</button>
      <button class="floor-button" data-floor="4">4</button>
      <button class="floor-button" data-floor="5">5</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
