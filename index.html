<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift System Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="lift-interface">
      <div class="lift-shaft">
        <div id="lift" class="lift">
          <div class="lift-panel">
            <div id="current-floor">Floor: 1</div>
            <div id="current-direction">Direction: Idle</div>
            <div id="person-count">Persons: 0</div>
            <div id="total-weight">Weight: 0 kg</div>
          </div>
        </div>
      </div>
      <div class="floor-buttons">
        <button class="floor-button" data-floor="5">5</button>
        <button class="floor-button" data-floor="4">4</button>
        <button class="floor-button" data-floor="3">3</button>
        <button class="floor-button" data-floor="2">2</button>
        <button class="floor-button" data-floor="1">1</button>
      </div>
    </div>
    <div class="mobile-controls">
      <h3>Mobile Controls</h3>
      <div class="controls">
        <button class="floor-button" data-floor="5">5</button>
        <button class="floor-button" data-floor="4">4</button>
        <button class="floor-button" data-floor="3">3</button>
        <button class="floor-button" data-floor="2">2</button>
        <button class="floor-button" data-floor="1">1</button>
      </div>
      <div class="person-controls">
        <button id="add-person">Add Person</button>
        <button id="remove-person">Remove Person</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
