<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <h3>Mobile Controls</h3>
            <div class="mobile-buttons">
                <button class="mobile-btn" data-floor="5">5</button>
                <button class="mobile-btn" data-floor="4">4</button>
                <button class="mobile-btn" data-floor="3">3</button>
                <button class="mobile-btn" data-floor="2">2</button>
                <button class="mobile-btn" data-floor="1">1</button>
            </div>
        </div>

        <!-- Lift and Floors -->
        <div class="building">
            <div class="floors">
                <div class="floor" id="floor-5">1</div>
                <div class="floor" id="floor-4">2</div>
                <div class="floor" id="floor-3">3</div>
                <div class="floor" id="floor-2">4</div>
                <div class="floor" id="floor-1">5</div>
            </div>
            <div class="lift-container">
                <div class="lift" id="lift"></div>
            </div>
        </div>

        <!-- Lift Controls -->
        <div class="lift-controls">
            <h3>Lift Controls</h3>
            <div class="lift-buttons">
                <button class="lift-btn" data-floor="5">5</button>
                <button class="lift-btn" data-floor="4">4</button>
                <button class="lift-btn" data-floor="3">3</button>
                <button class="lift-btn" data-floor="2">2</button>
                <button class="lift-btn" data-floor="1">1</button>
            </div>
            <div class="person-controls">
                <button id="add-person">Add Person</button>
                <button id="remove-person">Remove Person</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
